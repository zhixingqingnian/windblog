server:
  port: 8080 #项目运行端口，默认8080
spring:
  datasource:
    # 指定驱动库
    driver-class-name: com.mysql.cj.jdbc.Driver
    # 数据库地址
    url: jdbc:mysql://172.17.0.1:3306/zxblog?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&useSSL=false&zeroDateTimeBehavior=convertToNull
    # 用户名 密码
    username: root
    password: 123456
    # 连接池
    hikari:
      # 最小空闲连接数
      minimum-idle: 5
      # 最大连接数
      maximum-pool-size: 20
      # 自动提交事务
      auto-commit: true
      # 闲置最长时间
      idle-timeout: 30000
      # 名称
      pool-name: Weblog-HikariCP
      # 最大存活时间
      max-lifetime: 1800000
      # 连接超时时间
      connection-timeout: 30000p
      # 测试连接是否可用
      connection-test-query: SELECT 1

