spring:
  datasource:
    # 指定驱动库
    driver-class-name: com.p6spy.engine.spy.P6SpyDriver
    # 数据库地址
    url: jdbc:p6spy:mysql://127.0.0.1:3306/weblog?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&useSSL=false&zeroDateTimeBehavior=convertToNull
    # 用户名 密码
    username: root
    password: 204567
    # 连接池
    hikari:
      # 最小空闲连接数
      minimum-idle: 5
      # 最大连接数
      maximum-pool-size: 20
      # 自动提交事务
      auto-commit: true
      # 闲置最长时间
      idle-timeout: 30000
      # 名称
      pool-name: Weblog-HikariCP
      # 最大存活时间
      max-lifetime: 1800000
      # 连接超时时间
      connection-timeout: 30000
      # 测试连接是否可用
      connection-test-query: SELECT 1
  security:
    user:
      name: admin
      password: 123456
  servlet:
    multipart:
      max-request-size: 10MB # 限制整个上传文件的最大大小
      max-file-size: 10MB # 限制单个上传文件的最大大小
